<style>
  :root {
    /* New Theme from video */
    --color-background: #F7F9FC;
    --color-panel: #FFFFFF;
    --color-sidebar: #1D2C3D;
    --color-header: #FFFFFF;
    
    /* Brand & Accent Colors */
    --color-brand-primary: #1A538C; /* Deep Blue */
    --color-brand-secondary: #007A7A; /* Teal */
    --color-brand-accent: #3B82F6; /* Bright Blue for links/hovers */
    --color-cta: #F59E0B; /* Amber/Orange for hotspots */

    /* Text Colors */
    --text-primary: #2D3748;
    --text-secondary: #718096;
    --text-on-dark-primary: #FFFFFF;
    --text-on-dark-secondary: #E2E8F0;
    
    /* Borders & Grids */
    --color-border: #E2E8F0;
    --color-border-subtle: #F1F5F9;
    
    /* Chart Palette */
    --color-chart-1: #1A538C; /* Deep Blue */
    --color-chart-2: #007A7A; /* Teal */
    --color-chart-3: #F59E0B; /* Amber */
    --color-chart-4: #D946EF; /* Fuchsia */
    --color-chart-5: #6366F1; /* Indigo */
    --color-chart-text: #718096;
    --color-chart-grid: rgba(0, 0, 0, 0.05);

    /* Status Colors */
    --color-chart-positive: #10B981;
    --color-chart-positive-light: rgba(16, 185, 129, 0.1);
    --color-chart-negative: #EF4444;
    --color-chart-negative-light: rgba(239, 68, 68, 0.1);
    --color-chart-warning: #F59E0B;
    --color-chart-warning-light: rgba(245, 158, 11, 0.1);

    /* Mappings for old variable names */
    --color-primary: var(--color-background);
    --color-secondary: var(--color-brand-primary);
    --color-accent: var(--color-brand-accent);
    --color-light: var(--color-header);
    --color-neutral: var(--color-background);
    --soft-white: var(--color-panel);

    --text-on-light-primary: var(--text-primary);
    --text-on-light-secondary: var(--text-secondary);
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--color-background);
    color: var(--text-primary);
  }
  @keyframes fade-in-up {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .fade-in-section {
    animation: fade-in-up 0.8s ease-out forwards;
    opacity: 0;
  }

  /* Styles for AnimatedImpactGrid */
  .animated-impact-tile-container {
    perspective: 1000px;
    animation: fade-in-up 0.5s ease-out forwards;
    opacity: 0;
  }
  .impact-tile-flipper {
    transition: transform 0.6s;
    transform-style: preserve-3d;
    position: relative;
    width: 100%;
    height: 100%;
  }
  .animated-impact-tile-container .impact-tile-flipper.is-flipped {
    transform: rotateY(180deg);
  }
  .impact-tile-front, .impact-tile-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    background: var(--color-panel);
    border: 1px solid var(--color-border);
    border-radius: 0.75rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
  }
  .impact-tile-back {
    transform: rotateY(180deg);
  }
</style>
